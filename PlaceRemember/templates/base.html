{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Ну очень важная страница {% endblock %}</title>

    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <link rel="stylesheet" href="{% static 'css/main.css'%}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'impression_storage:index' %}">PlaceRemember</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

{#            {% if request.user.is_authenticated %}#}
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'impression_storage:storage' %}">Хранилище</a>
                    </li>
                </ul>
            </div>
{#            {% endif %}#}

            <div class="d-flex justify-content-end">
                {% if request.user.is_authenticated %}
                    <img src="{% static 'images/base_avatar.png' %}" class="rounded-circle z-depth-0" alt="Ваш аватар" height="35" width="35" style="border-radius: 50%">
                    <span class="navbar-text justify-content-end">
                        {{ request.user.first_name }}
                    </span>
                    <button class="btn btn-danger">Выйти</button>
                {% else %}
                    <img src="{% static 'images/base_avatar.png' %}" class="rounded-circle z-depth-0" alt="Место для аватара" height="35" width="35" style="border-radius: 50%">
                    <button class="btn btn-success">Войти</button>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
<!-- links by: https://www.bootstrapcdn.com-->
